<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="icon/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="icon/favicon.ico" type="image/x-icon">

    <title>User page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        body {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        header {
            background-color: #26262b;
        }
        section.table{
            height: 100%;
        }
        div.container-fluid {
            height: 100%;
        }
        div.row.align-self-start {
            height: 100%;
        }
        div.col-2 {
            min-height: 100%;
            background-color: white;
            padding: 0;
        }
        div.col-10 {
            background-color: #f3f3f3;
        }
        div.col-1.dark {
            background-color: #26262b;
        }
        div.col-1 {
            background-color: #f3f3f3;
        }
        h1 {
            font-size: xxx-large;
            font-weight: bold;
        }
        caption {
            border-top: 1px solid #d9d9e3;
            border-bottom: 1px solid #d9d9e3;
            color: black;
            font-size: xx-large;
            font-weight: bold;
            text-align: justify;
            background-color: #f3f3f3;
            width: 103.1%;
            margin-left: -10px;
            padding-left: 20px;
            margin-bottom: 10px;
        }
        td{
            border-top-width: 1px;
            border-bottom-width: 0!important;
        }

        thead.tread-class {
            border-top-width: 1px;
            margin-top: -12px;
        }
        table.table.table-striped.caption-top {
            margin-left: 10px;
            margin-right: 10px;
            width: 97%;
        }
        div.tab-content {
            background-color: white;
            width: 80%;
        }
        .btn-group-vertical{
            width: 100%;
        }
        .btn-dark {
            margin-top: 10px;
            margin-bottom: 10px;
            color: darkgray;
        }
        .tab-content {
            border: 1px solid #d9d9e3;
        }
        .table.table.table-striped {
            background-color: white;
        }
        a.btn.btn-primary.btn-lg.blue {
            border-radius: 3px;
            margin-bottom: 1px;
        }
        a.btn.btn-primary.btn-lg.white {
            background-color: white;
            color: blue;
            border: 0;
        }

        div.mb-3 {
            text-align: center;
            font-size: x-large;
            font-weight: bold;
            width: 50%;
            margin: auto;
        }
        div.mb-3.save-user {
            text-align: left;
            font-size: xx-large;
            font-weight: bold;
            padding-left: 20px;
            width: 100%;
            background-color: #f3f3f3;
            border: 1px solid #d9d9e3;
        }
        input.btn.btn-success {
            margin: auto;
        }
        ul.nav.nav-tabs {
            width: 80%;
        }
        input#usersesId.form-control {
            background-color: #e9ecef;
        }
        input#userId.form-control {
            background-color: #e9ecef;
        }
    </style>
</head>
<body>
<header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-11">

            </div>
            <div class="col-1 dark">
                <a class="btn btn btn-dark " role="button" href="/login">Logout</a>
            </div>
        </div>
    </div>
</header>

<section class="table">
    <div class="container-fluid">
        <div class="row align-self-start" >
            <div class="col-2">
                <div class="btn-group-vertical" role="group" aria-label="Vertical button group">
                    <a sec:authorize="hasRole('ADMIN')" role="button" class="btn btn-primary btn-lg blue" href="/admin">Admin</a>
                    <a role="button" class="btn btn-primary btn-lg white" href="/user">User</a>
                </div>
            </div>

            <div class="col-10">
                <h1>Admin panel</h1>


                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" href="#1" data-bs-toggle="tab" id="userTable">User table</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#2" data-bs-toggle="tab">New user</a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane active" id="1">
                        <table class="table table-striped caption-top">
                            <caption>&nbsp;All users</caption>
                            <thead class="tread-class">
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">First Name</th>
                                <th scope="col">Last Name</th>
                                <th scope="col">Age</th>
                                <th scope="col">Email</th>
                                <th scope="col">Role</th>
                                <th scope="col">Edit</th>
                                <th scope="col">Delete</th>
                            </tr>
                            </thead>
                            <tbody id="users">

                            </tbody>
                        </table>
                    </div>

                    <div role="tabpanel" class="tab-pane" id="2">
                        <form id="save-user">
                            <div class="mb-3" hidden="hidden">
                                <label for="saveId" class="form-label">ID</label>
                                <div class="input-group">
                                    <input type="text" name="id" value=""
                                           class="form-control" id="saveId" aria-describedby="basic-addon3">
                                </div>
                            </div>
                            <div class="mb-3 save-user">
                                <label for="save-user" class="form-label">Add new user</label>
                            </div>

                            <div class="mb-3">
                                <label for="saveName" class="form-label">First Name</label>
                                <div class="input-group">
                                    <input type="text" name="name"
                                           class="form-control" id="saveName" aria-describedby="basic-addon3">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="saveLastname" class="form-label">Last Name</label>
                                <div class="input-group">
                                    <input type="text" name="lastname"
                                           class="form-control" id="saveLastname" aria-describedby="basic-addon3">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="saveAge" class="form-label">Age</label>
                                <div class="input-group">
                                    <input type="number" name="age"
                                           class="form-control" id="saveAge" aria-describedby="basic-addon3">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="saveEmail" class="form-label">Email</label>
                                <div class="input-group">
                                    <input type="email" name="email"
                                           pattern="[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*"
                                           required class="form-control" id="saveEmail" aria-describedby="basic-addon3">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="savePassword" class="form-label">Password</label>
                                <div class="input-group">
                                    <input type="password" name="password"
                                           class="form-control" id="savePassword" aria-describedby="basic-addon3">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="saveRole" class="form-label role">Role</label>
                                <select class="form-select"  size="2" multiple aria-label="multiple select example" id="saveRole" name="roles">
                                    <option value="ROLE_USER">USER</option>
                                    <option value="ROLE_ADMIN">ADMIN</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <button class="btn btn-success" onclick="saveUser()">Add new user</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</section>
<script>
    async function getAllUsers() {
        const res = (await fetch('http://localhost:8080/rest/users'));
        const users = await res.json();

        users.forEach(user => usersToHTML(user));
    }

    window.addEventListener('DOMContentLoaded', getAllUsers)

    async function deleteUser(id) {
        const res = await fetch(`http://localhost:8080/rest/users/${id}`, {
            method: 'DELETE',
            headers: {
                'Content-type': 'application/json',
            }
        });

        document.getElementById('row' + id).remove();

    }

    async function saveUser() {
        const nameInput = document.getElementById('saveName');
        const name = nameInput.value;
        const lastnameInput = document.getElementById('saveLastname');
        const lastname = lastnameInput.value;
        const ageInput = document.getElementById('saveAge');
        const age = ageInput.value;
        const emailInput = document.getElementById('saveEmail');
        const email = emailInput.value;
        const passwordInput = document.getElementById('savePassword');
        const password = passwordInput.value;
        const roleInput = document.getElementById('saveRole');
        let role = "";
        Array.from(roleInput.selectedOptions).map(el => (role = role + el.value));

        const res = await fetch(`http://localhost:8080/rest/users`, {
            method: 'PUT',
            headers: {
                'Content-type': 'application/json'
            },
            body: JSON.stringify({
                name: name,
                lastname: lastname,
                age: age,
                email: email,
                password: password,
                authority: role
            })
        });

        document.getElementById('userTable').click();

        const res1 = (await fetch('http://localhost:8080/rest/users'));
        const users = await res1.json();

        usersToHTML(users.pop());
    }

    async function updateUser(id) {
        const iddInput = document.getElementById('usersesId'+ id);
        const idd = iddInput.value;
        const nameInput = document.getElementById('usersesName'+ id);
        const name = nameInput.value;
        const lastnameInput = document.getElementById('usersesLastname'+ id);
        const lastname = lastnameInput.value;
        const ageInput = document.getElementById('usersesAge'+ id);
        const age = ageInput.value;
        const emailInput = document.getElementById('usersesEmail'+ id);
        const email = emailInput.value;
        const passwordInput = document.getElementById('usersesPassword'+ id);
        const password = passwordInput.value;
        const roleInput = document.getElementById('usersesRole'+ id);
        let role = "";
        Array.from(roleInput.selectedOptions).map(el => (role = role + el.value));


        const res = await fetch(`http://localhost:8080/rest/users`, {
            method: 'PUT',
            headers: {
                'Content-type': 'application/json'
            },
            body: JSON.stringify({
                id: idd,
                name: name,
                lastname: lastname,
                age: age,
                email: email,
                password: password,
                authority: role
            })
        });

        document.getElementById('row' + id).remove();

        const res1 = (await fetch('http://localhost:8080/rest/users/'+id));
        const user = await res1.json();
        usersToHTML(user);
    }

    function usersToHTML({id, name, lastname, age, email, password, authority}) {
        const usersTab = document.getElementById('users');
        usersTab.insertAdjacentHTML('beforeend', `
            <tr id="row${id}">
                <td>${id}</td>
                <td>${name}</td>
                <td>${lastname}</td>
                <td>${age}</td>
                <td>${email}</td>
                <td>${authority}</td>
                <td>
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalForEdit${id}">Edit</button>
                    <!-- Modal -->
                    <div class="modal fade" id="modalForEdit${id}" tabindex="-1" aria-labelledby="usersTable" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="usersTable${id}">Edit user</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>

                                <div class="modal-body">

                                    <div class="mb-3" id="tetxtid">
                                        <label for="usersesId${id}" class="form-label">ID</label>
                                        <div class="input-group grey">
                                            <input readonly type="number" name="id" value="${id}"
                                                   class="form-control" id="usersesId${id}" aria-describedby="basic-addon3">
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="usersesName${id}" class="form-label">First Name</label>
                                        <div class="input-group">
                                            <input type="text" name="name" value="${name}"
                                                   class="form-control" id="usersesName${id}" aria-describedby="basic-addon3">
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="usersesLastname${id}" class="form-label">Last Name</label>
                                        <div class="input-group">
                                            <input type="text" name="lastname" value="${lastname}"
                                                   class="form-control" id="usersesLastname${id}" aria-describedby="basic-addon3">
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="usersesAge${id}" class="form-label">Age</label>
                                        <div class="input-group">
                                            <input type="number" name="age" value="${age}"
                                                   class="form-control" id="usersesAge${id}" aria-describedby="basic-addon3">
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="usersesEmail${id}" class="form-label">Email</label>
                                        <div class="input-group">
                                            <input type="email" name="email" value="${email}"
                                                   class="form-control" id="usersesEmail${id}" aria-describedby="basic-addon3">
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="usersesPassword${id}" class="form-label">Password</label>
                                        <div class="input-group">
                                            <input type="password" name="password"
                                                   class="form-control" id="usersesPassword${id}" aria-describedby="basic-addon3">
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="usersesRole${id}" class="form-label">Role</label>
                                        <select class="form-select" multiple aria-label="multiple select example" id="usersesRole${id}" name="roles">
                                            <option name="isUser" value="ROLE_USER">USER</option>
                                            <option name="isAdmin" value="ROLE_ADMIN">ADMIN</option>
                                        </select>
                                    </div>

                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    <button onclick="updateUser(${id})" type="button" data-bs-dismiss="modal" class="btn btn-primary">Edit</button>
                                </div>
                            </div>
                        </div>
                    </div></td>
                    <td>
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#modalForDelete${id}">Delete</button>
                    <!-- Modal -->
                    <div class="modal fade" id="modalForDelete${id}" tabindex="-1" aria-labelledby="userTable" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="userTable${id}">Delete user</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>

                                <div class="modal-body">

                                    <div class="mb-3">
                                        <label for="userId${id}" class="form-label">ID</label>
                                        <div class="input-group grey">
                                            <input readonly type="number" name="id" value="${id}"
                                                   class="form-control" id="userId${id}" aria-describedby="basic-addon3">
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="userName${id}" class="form-label">First Name</label>
                                        <div class="input-group">
                                            <input disabled type="text" name="name" value="${name}"
                                                   class="form-control" id="userName${id}" aria-describedby="basic-addon3">
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="userLastname${id}" class="form-label">Last Name</label>
                                        <div class="input-group">
                                            <input disabled type="text" name="lastname" value="${lastname}"
                                                   class="form-control" id="userLastname${id}" aria-describedby="basic-addon3">
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="userAge${id}" class="form-label">Age</label>
                                        <div class="input-group">
                                            <input disabled type="number" name="age" value="${age}"
                                                   class="form-control" id="userAge${id}" aria-describedby="basic-addon3">
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="userEmail${id}" class="form-label">Email</label>
                                        <div class="input-group">
                                            <input disabled type="email" name="email" value="${email}"
                                                   class="form-control" id="userEmail${id}" aria-describedby="basic-addon3">
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="userPassword${id}" class="form-label">Password</label>
                                        <div class="input-group">
                                            <input disabled type="password" name="password" value="${password}"
                                                   class="form-control" id="userPassword${id}" aria-describedby="basic-addon3">
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="userRole${id}" class="form-label">Role</label>
                                        <select disabled class="form-select" multiple aria-label="multiple select example" id="userRole${id}" name="roles">
                                            <option name="isUser" value="ROLE_USER">USER</option>
                                            <option name="isAdmin" value="ROLE_ADMIN">ADMIN</option>
                                        </select>
                                    </div>

                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    <button onclick="deleteUser(${id})" data-bs-dismiss="modal" class="btn btn-danger">Delete</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </td>
                <!-- Modal -->
            </tr>
        `)
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
